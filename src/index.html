<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Money Money</title>
</head>

<body>
  <center><img id="money-pile"
    src="../assets/images/jason-leung-moneypic-unsplash-small.jpg" alt="A pile of various different world currencies"></center>

  <hr>
  <div class='container'>
    <h1><center>Convert a U.S. Dollar amount into another currency</center></h1>

    <form id="pick-a-currency">
      <h2>Pick a currency to convert to:</h1>
      <div id="radio-div">
        <div class="radio">
          <label>
            <input type="radio" name="other-currency" value="KWD" checked><!--change value to KWD (I think)}-->
            Kuwaiti Dinar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="other-currency" value="BHD"><!--change value to BHD (I think)}-->
            Bahraini Dinar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="other-currency" value="VND"><!--change value to VND (I think)}-->
            Vietnamese Dong
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="IRR"><!--change value to IRR (I think)}-->
              Iranian Rial
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="other-currency" value="VES"><!--change value to VES (I think)}-->
                Venezuelan Bolivar
              </label>
        </div>
      </div>
      <button class="btn-lg btn-primary">Pick a currency to convert to</button>
    </form>

    <form id="dollar-amount-form">
      <h2>How many U.S dollars to convert?:</h1>
      <input type="text" id="inputted-dollar-amount" value="100"></input>
      <!--<p id="could-not-find">can't find Pok√©mon</p>-->
      <button type="submit" class="btn-lg btn-warning">Convert</button><!--added type='submit'-->
    </form>

    <div id="show-conversion">
      
    </div>

    <div id="show-errors">
      
    </div>

  </div>
</body>

</html>
