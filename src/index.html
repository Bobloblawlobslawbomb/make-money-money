<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Money Money</title>
</head>

<body>
  <center><img id="template" style="height: 800%; margin: 0 auto;"
    src="https://giantbomb1.cbsistatic.com/uploads/scale_small/0/9740/270122-pok_mon_firered_first_battle.png"></center>

  <hr>
  <div class='container'>
    <h1>Convert a U.S. Dollar amount into another currency</h1>
    <form id="pick-a-currency">

      
      <h2>Pick a currency to convert to:</h1>
      <div id="radio-div">
        <div class="radio">
          <label>
            <input type="radio" name="other-currency" value="1" checked><!--change value to KWD (I think)}-->
            Kuwaiti Dinar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="other-currency" value="2"><!--change value to BHD (I think)}-->
            Bahraini Dinar
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="other-currency" value="3"><!--change value to VND (I think)}-->
            Vietnamese Dong
          </label>
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="4"><!--change value to IRR (I think)}-->
              Iranian Rial
            </label>
            <div class="radio">
              <label>
                <input type="radio" name="other-currency" value="5"><!--change value to VES (I think)}-->
                Venezuelan Bolivar
              </label>
        </div>
      </div>
      
      <button class="btn-lg btn-primary">Pick a currency to convert to</button>
    </form>

    <form id="dollar-amount-form">
      <h2>How many U.S dollars to convert?:</h1>
      <input type="text" id="inputted-dollar-amount" value="100"></input>
      <!--<p id="could-not-find">can't find Pok√©mon</p>-->
      <button type="submit" class="btn-lg btn-warning">Convert</button><!--added type='submit'-->
    </form>

  </div>
</body>

</html>
