<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Money Money</title>
</head>

<body>
  <center><img id="money-pile" src="../assets/images/jason-leung-moneypic-unsplash-small.jpg"
      alt="A pile of various different world currencies"></center>
  <hr>
  <div class='container'>
    <h1>
      <center>Convert a U.S. Dollar amount into another currency</center>
    </h1>

    <form id="pick-a-currency">
      <h2>Pick a currency to convert to:</h1>
        <div id="radio-div">
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="EUR" checked>
              Euro
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="KWD">
              Kuwaiti Dinar
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="BHD">
              Bahraini Dinar
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="VND">
              Vietnamese Dong
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="IRR">
              Iranian Rial
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="other-currency" value="VES">
              Venezuelan Bolivar
            </label>
          </div>
          <button type="submit" class="btn-lg btn-primary">Pick a currency to convert to</button>
        </div>
    </form>
    <br>
    <form id="dollar-amount-form">
      <h2>How many U.S dollars to convert?</h2>
      <label for="inputted-dollar-amount">Dollar Amount:</label>
      <br>
      <input type="text" id="inputted-dollar-amount" value="100"></input>
      <button type="submit" class="btn-lg btn-warning">Convert</button>
    </form>
    <div id="show-conversion"></div>
    <div id="show-errors"></div>
  </div>
</body>

</html>
